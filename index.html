<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <button class="slider__btn-prev disabled">&larr;</button>
            <div class="slider__line">
                <img src="./img/slide-1.jpg" alt="slide" class="slider__item">
                <img src="./img/slide-2.jpg" alt="slide" class="slider__item">
                <img src="./img/slide-3.jpg" alt="slide" class="slider__item">
                <img src="./img/slide-4.jpg" alt="slide" class="slider__item">
                <img src="./img/slide-5.jpg" alt="slide" class="slider__item">
                <img src="./img/slide-6.jpg" alt="slide" class="slider__item">
                <img src="./img/slide-7.jpg" alt="slide" class="slider__item">
            </div>
            <button class="slider__btn-next">&rarr;</button>
        </div>
    </div>
    <div class="slider__dot-box">
        <div class="slider__dot active"></div>
        <div class="slider__dot"></div>
        <div class="slider__dot"></div>
        <div class="slider__dot"></div>
        <div class="slider__dot"></div>
        <div class="slider__dot hidden"></div>
        <div class="slider__dot hidden"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
